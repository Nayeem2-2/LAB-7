<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve our service.</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" placeholder="Enter your age" min="1" max="120" required>

            <label for="dropdown">Preferred Contact Method:</label>
            <select id="dropdown" name="contact-method" required>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <fieldset>
                <legend>What is your gender?</legend>
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </fieldset>

            <fieldset>
                <legend>Which services are you interested in?</legend>
                <label>
                    <input type="checkbox" value="service1"> Service 1
                </label>
                <label>
                    <input type="checkbox" value="service2"> Service 2
                </label>
                <label>
                    <input type="checkbox" value="service3"> Service 3
                </label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Enter your comments here" rows="5"></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
